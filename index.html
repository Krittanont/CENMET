<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fonts-archive-futura-std/FuturaStd.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="stylecenmet.css">
    <title>CENMET</title>
</head>

<body>
    <header class="d-flex justify-content-center py-3">
        <div class="logo fs-1 fw-medium"><a href="index.html">CEN<span class="add" style="color: #ffffff;">TRAL</span> MET<span class="add" style="color: #ffffff;">ROPOLITAN</span></a></div> 
    </header>

    <section id="hero"></section>

    <section class="content">
        
        <div class="bg"></div>
        <div class="meet display-1 fw-medium text-center justify-content-center align-items-center">Meet me at CENMET</div>
    </section>

    <section class="content2 vh-100">
        <div class="display-3 fw-medium py-5 px-5" style="color: #a6bfb8;" >DESIGNED LIKE A CITY<br>LIVED LIKE A HOME</div>
        <div class="pinklao ms-auto"><img src="source/japan.png" alt=""></div>
    </section>

    <script>
        window.addEventListener("scroll", () => {
            const scrolled = window.pageYOffset;
            document.querySelector(".bg").style.transform =
                `translateY(${scrolled * 0.6}px)`;
        });

    const header = document.querySelector("header");

        window.addEventListener("scroll", () => {
            if (window.scrollY > window.innerHeight) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        });

    </script>

</body>

</html>
