<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fonts-archive-futura-std/FuturaStd.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="stylecenmet.css">
    <title>CENMET</title>
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html" class="display-5 fw-medium">CENTRAL METROPOLITAN</a>
        </div>

        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="menu-overlay" id="menuOverlay">
        <nav class="menu-content fs-5">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">PROJECTS</a>
            <a href="#">CONTACT</a>
        </nav>
    </div>

    <section id="hero"></section>

    <script>
        window.addEventListener("scroll", () => {
            const scrolled = window.pageYOffset;
            document.querySelector(".bg").style.transform =
                `translateY(${scrolled * 0.6}px)`;
        });

        const header = document.querySelector("header");

        let lastScrollY = window.scrollY;

        window.addEventListener("scroll", () => {
            const currentScrollY = window.scrollY;

            if (currentScrollY > window.innerHeight) {
                header.classList.add("scrolled");

                if (currentScrollY > lastScrollY) {
                    header.classList.add("hide");
                }
                else {
                    header.classList.remove("hide");
                }
            }
            else {
                header.classList.remove("scrolled");
                header.classList.remove("hide");
            }

            lastScrollY = currentScrollY;
        });

        const toggle = document.getElementById("menuToggle");
        const overlay = document.getElementById("menuOverlay");

        toggle.addEventListener("click", () => {
            toggle.classList.toggle("active");
            overlay.classList.toggle("active");
        });
    </script>
    
    </body>
    
    </html>
